<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="./js/index.js"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img
          class="logo"
          src="https://upload.wikimedia.org/wikipedia/commons/3/36/SpaceX-Logo-Xonly.svg"
          width="170"
          height="95"
        />

        <nav class="main-nav">
          <h3 id="spot">Ready for landing, please pick a spot</h1>
        </nav>
      </div>
    </header>
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg31K3z-CCe-p5_h1SdncmenGjXfVyinY&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
